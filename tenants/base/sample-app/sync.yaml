---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: sample-app
  namespace: sample-app
spec:
  interval: 1m0s
  url: https://github.com/danielscholl/gitops-sample-app
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: sample-app
  namespace: sample-app
spec:
  interval: 5m0s
  path: ./
  prune: true
  serviceAccountName: sample-app
  sourceRef:
    kind: GitRepository
    name: sample-app
